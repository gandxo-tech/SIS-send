<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Envoyer un message</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #e0f7fa;
      color: #004d99;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    textarea {
      width: 100%;
      height: 100px;
      resize: vertical;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
    }

    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #007acc;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005f99;
    }
  </style>
</head>
<body>

  <div class="container">

    <form id="form">
      <textarea id="message" placeholder="Ã‰cris quelque chose..."></textarea>
      <button type="submit" id="send">Envoyer</button>
    </form>
  </div>

  <!-- Fichier JavaScript -->
  <script type="module" src="script.js"></script>

</body>
</html>
