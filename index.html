<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SIS envoyer un message</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* --- TON CSS ORIGINAL CONSERV√â --- */
    body {
      background-color: #b6e5f7;
      color: #004d99;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h3#recipient {
      margin: 2rem 0 0.5rem; /* Espacement harmonis√© */
      color: #0099cc;
      text-shadow: 0 0 5px #00ccff88, 0 0 10px #00ccff55;
      font-weight: 700;
      letter-spacing: 1.2px;
      font-size: 1.5rem; /* Taille ajust√©e pour coh√©rence */
    }
    .desc {
      text-align: center;
      max-width: 500px;
      margin: 0 0 1rem; /* Espacement simplifi√© */
      color: #007799;
      font-size: 1rem;
      line-height: 1.4; /* Meilleure lisibilit√© */
    }
    form {
      background: #ccefff;
      padding: 1.5rem; /* Padding r√©duit pour compacit√© */
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 153, 204, 0.3);
      margin: 1rem 0; /* Espacement ext√©rieur unifi√© */
      width: 90vw;
      max-width: 500px;
      transition: box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 1rem; /* Espacement interne coh√©rent */
    }
    form:hover {
      box-shadow: 0 6px 25px rgba(0, 153, 204, 0.5);
    }
    textarea {
      width: 100%;
      padding: 0.75rem; /* Padding r√©duit */
      margin-bottom: 0; /* Supprim√©, g√©r√© par gap */
      border: 2px solid #00bfff;
      border-radius: 12px;
      background: #f0fcff;
      color: #004d99;
      font-size: 1rem;
      resize: vertical;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      min-height: 6rem; /* Hauteur en rem pour adaptabilit√© */
      box-sizing: border-box;
    }
    textarea:focus {
      outline: none;
      border-color: #0099cc;
      box-shadow: 0 0 8px #00ccffaa;
    }
    button {
      padding: 0.75rem 1.5rem; /* Padding r√©duit */
      background: linear-gradient(90deg, #00bfff, #00ccff); /* Couleur originale pour "Envoyer" */
      border: none;
      border-radius: 12px;
      color: #fff;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0, 204, 255, 0.7);
      transition: background 0.4s ease, box-shadow 0.4s ease, transform 0.2s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #0099cc, #00aaff); /* Couleur originale */
      box-shadow: 0 6px 20px rgba(0, 170, 255, 0.9);
      transform: translateY(-2px);
    }
    #voiceBtn {
      background: #fff; /* Fond blanc pour "Dicter" */
      border: 2px solid #00bfff; /* Bordure bleue */
      color: #004d99; /* Texte bleu fonc√© */
      box-shadow: 0 4px 12px rgba(0, 204, 255, 0.3); /* Ombre att√©nu√©e */
    }
    #voiceBtn:hover {
      background: #f0fcff; /* L√©ger bleu p√¢le au survol */
      border-color: #0099cc;
      box-shadow: 0 6px 20px rgba(0, 170, 255, 0.5);
      transform: translateY(-2px);
    }
    #voiceBtn.recording {
      background: #0099cc; /* Bleu de la palette pour mode enregistrement */
      border: none; /* Suppression de la bordure en mode enregistrement */
      color: #fff;
      box-shadow: 0 4px 12px rgba(0, 153, 204, 0.7);
    }
    #voiceBtn.recording:hover {
      background: #007799; /* Bleu plus fonc√© pour survol */
      box-shadow: 0 6px 20px rgba(0, 153, 204, 0.9);
    }
    .inputps {
      display: block;
      font-size: 1rem; /* Taille harmonis√©e */
      border-radius: 35px;
      height: 2rem; /* Hauteur en rem */
      box-shadow: 0 0 15px #288cb2;
      text-align: center;
      width: 100%;
      border: 1px solid #00bfff;
      background: #fff;
      color: #004d99;
      padding: 0.5rem 0;
      box-sizing: border-box;
    }
    .inputps[readonly] {
      background: #f8fafd;
      pointer-events: none;
      user-select: none;
    }
    #langSelect-wrapper {
      position: relative;
      width: 100%;
      margin-bottom: 0; /* G√©r√© par gap */
    }
    #langSelect {
      width: 100%;
      padding: 0.75rem 2rem 0.75rem 0.75rem; /* Padding simplifi√© */
      border: 2px solid #00bfff; /* Bordure bleue */
      border-radius: 12px;
      background: #fff; /* Fond blanc */
      color: #004d99; /* Texte bleu fonc√© */
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      box-shadow: 0 4px 12px rgba(0, 204, 255, 0.3); /* Ombre att√©nu√©e */
      transition: border-color 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }
    #langSelect-wrapper::after {
      content: "‚ñº";
      position: absolute;
      right: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: #004d99; /* Fl√®che assortie au texte */
      font-size: 0.8rem;
      pointer-events: none;
    }
    #langSelect:hover {
      background: #f0fcff; /* L√©ger bleu p√¢le au survol */
      border-color: #0099cc;
      box-shadow: 0 6px 20px rgba(0, 170, 255, 0.5);
    }
    #langSelect:focus {
      outline: none;
      border-color: #0099cc;
      box-shadow: 0 0 12px #00ccffaa;
    }
    /* Conteneur pour les boutons */
    .button-group {
      display: flex;
      gap: 1rem; /* Espacement entre boutons */
      justify-content: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <h3 id="recipient">Envoyez votre message</h3>
  <p class="desc">
    Utilisez ce formulaire pour envoyer un message totalement anonyme √† votre ami(e). Personne ne saura que c‚Äôest vous !
  </p>

  <form id="messageForm" autocomplete="off">
    <input type="password" class="inputps" id="receiver" placeholder="Pseudo du destinataire" readonly />
    <textarea id="messageInput" placeholder="√âcris ton message ici..." required></textarea>
    <div id="langSelect-wrapper">
      <select id="langSelect">
        <option value="fr-FR">Fran√ßais</option>
        <option value="en-US">Anglais</option>
        <option value="es-ES">Espagnol</option>
        <option value="de-DE">Allemand</option>
      </select>
    </div>
    <div class="button-group">
      <button type="button" id="voiceBtn">üé§ Dicter un message</button>
      <button type="button" id="sendBtn">Envoyer</button>
    </div>
  </form>

  <div id="notif"></div>

  <script>
    const voiceBtn = document.getElementById("voiceBtn");
    const messageInput = document.getElementById("messageInput");
    const langSelect = document.getElementById("langSelect");
    let recognition;
    let silenceTimer;

    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.interimResults = false;
      recognition.continuous = true;

      function startRecognition() {
        recognition.lang = langSelect.value;
        recognition.start();
        voiceBtn.classList.add("recording");
        voiceBtn.textContent = "‚è≥ √âcoute en cours...";
      }

      function stopRecognition() {
        recognition.stop();
        clearTimeout(silenceTimer);
        voiceBtn.classList.remove("recording");
        voiceBtn.textContent = "üé§ Dicter un message";
      }

      voiceBtn.addEventListener("click", () => {
        if (voiceBtn.classList.contains("recording")) {
          stopRecognition();
        } else {
          startRecognition();
        }
      });

      recognition.onresult = (event) => {
        const transcript = event.results[event.results.length - 1][0].transcript;
        messageInput.value += (messageInput.value ? " " : "") + transcript;
        clearTimeout(silenceTimer);
        silenceTimer = setTimeout(() => recognition.stop(), 3000);
      };

      recognition.onerror = () => {
        alert("Erreur de reconnaissance vocale !");
        stopRecognition();
      };

      recognition.onend = () => {
        clearTimeout(silenceTimer);
        voiceBtn.classList.remove("recording");
        voiceBtn.textContent = "üé§ Dicter un message";
      };
    } else {
      voiceBtn.disabled = true;
      voiceBtn.textContent = "Micro non support√©";
    }

    const sendBtn = document.getElementById("sendBtn");
    sendBtn.addEventListener("click", () => {
      const msg = messageInput.value.trim();
      if (!msg) { alert("Entre un message avant d'envoyer !"); return; }
      alert("Message pr√™t √† √™tre envoy√© :\n\n" + msg);
      messageInput.value = "";
    });
  </script>
</body>
</html>
